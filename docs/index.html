<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <form>
        <div class="imagem">
            <img src="imagens/icone.png">
        </div>
        <div class="container">
            <h3>LOGIN</h3>
            <label for="usuario" style="color: #04d361;">E-mail</label>
            <input type="text" placeholder="gordonmurray@example.com" name="usuario" style="color: #04d361;">
            <label for="senha" style="color: #04d361;">Senha</label>
            <input type="password" placeholder="●●●●●●●●●●" name="senha" style="color: #04d361;">
            <label style="color: #04d361;">
                <input type="checkbox" name="lembrar" style="accent-color: #04d361; "> Lembrar de mim
            </label>
            <a href="#" style="margin-left: 30px;">Esqueceu sua senha?</a><br><br>
            <button type="submit" style="color: #0e0918;">Entrar</button>
            <p>Ou entre usando as seguintes contas</p>
            <div class="logos">
                <button><img src="imagens/google.png"></button>
                <button><img src="imagens/twitter.png"></button>
                <button><img src="imagens/facebook.png"></button>
            </div>
            <P>Não possui uma conta? <a href="">Crie uma</a></P>
        </div>
    </form>
</body>
</html>
